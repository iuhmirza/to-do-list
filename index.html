<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>To Do List</title>
</head>
<body class="flex center">
    <div id="pad" class="flex column list between">
        <h1>To Do:</h1>
        <ul id="to-do-list">
        </ul>
        <div class="flex between">
            <input id="list-element-content" type="text" class="insert" placeholder="Insert text here.."></input>
            <button id="addButton" class="plus">+</button>
        </div>
    </div>
</body>
</html>
